{% extends 'base.html' %}

{% block title %} Edit post {% endblock %}



{% block breadcrumb %}

    <li class="breadcrumb-item"><a href="{% url 'home' %}">Django Boards</a></li>
    <li class="breadcrumb-item"><a href="{% url 'board_topics' post.topic.board.name %}" >{{post.topic.board.name}}</a></li>
    <li class="breadcrumb-item"><a href="{% url 'post_list' post.topic.board.name post.topic.pk %}">{{post.topic.subject}}</a></li>
    <li class="breadcrumb-item active">Edit</li>
{% endblock %}


{% block content %}
<form method="post" class="mb-4" novalidate>
    {% csrf_token %}
    {% include 'includes/form.html' %}
    <button type="submit" class="btn btn-success">Save changes</button>
    <a href="{% url 'post_list' post.topic.board.name post.topic.pk %}" class="btn btn-outline-secondary" role="button">Cancel</a>

</form>
{% endblock %}
